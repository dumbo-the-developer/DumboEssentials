prefix: "&7[&b&lDumboEssentials&7]&f"
not-unlocked-message: "&c&lWorld &8&l| &cYou cannot place that block as your nether is not unlocked yet!!"
nether: nonetherblock.nether
firstCommandDelayHours: 3  # First command runs every 3 hours
secondCommandDelayMinutes: 20  # Second command runs 20 minutes after the first command
lastRunTime: "2024-09-21T12:34:56"  # Last execution time for persistence across restarts
# Time in seconds for wheat to regrow. Default is 900 seconds (15 minutes).
regrowth-time: 900
# List of worlds where this plugin is active.
worlds:
  - Spawn
island-worlds:
  - SuperiorWorld
  - SuperiorWorld_nether
# Farm area positions
positions:
  pos1:
    x: 100
    y: 64
    z: -100
  pos2:
    x: 200
    y: 80
    z: 100
gem-chance: 0.25
gem-drop-message: "&aYou got lucky and found a gem while mining wheat."
regen-announcement: "&aFarm has been reset!!"
minutes: "m"
seconds: "s"

#Placeholders
nether-enabled: "Unlocked"
nether-disabled: "Locked"

#Chat
chat-disabled: false
chat-disabled-message: "&cChat is disabled by an administrator."
chat-enable-command-message: "&aEnabled chat for everyone."
chat-disable-command-message: "&aDisabled chat for everyone."

#Lottery
lottery:
  countdown: "&eLottery starts in %seconds% seconds!"
  no_players: "&cNo players are online to participate in the lottery."
  winner: "&6Congratulations %winner%! You have won the lottery!"

#Flight
fly:
  message: "&eFly time remaining: %time%"
  days: d
  hours: h
  minutes: m
  seconds: s
